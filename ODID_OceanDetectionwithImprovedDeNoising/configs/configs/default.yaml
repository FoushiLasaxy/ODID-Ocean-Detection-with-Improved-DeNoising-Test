seed: 42
device: auto

data:
  name: cifar10
  data_dir: ./data
  imagefolder_train_dir: ""
  imagefolder_val_dir: ""
  num_classes: 10
  img_size: 224
  num_workers: 2
  pin_memory: true
  download: true
  fake_train_size: 512
  fake_val_size: 128
  normalize: true

model:
  name: resnet18
  pretrained: false
  dropout: 0.0

train:
  epochs: 5
  batch_size: 32
  lr: 0.001
  weight_decay: 0.0005
  log_interval: 20
  label_smoothing: 0.0
  amp: false
  grad_clip_norm: 0.0

optimizer:
  name: adamw
  momentum: 0.9

scheduler:
  name: cosine
  warmup_epochs: 0
  min_lr: 1.0e-6
  step_size: 10
  gamma: 0.1

output:
  root_dir: ./outputs
  exp_name: exp01
  save_best_name: best.pt
  save_last_name: last.pt
  log_name: train.log
  metrics_name: metrics.csv
